<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="background">
			
		<div class="container">
			<button class="getLocation">What's it like outside right now?</button>
			
			<section class="container-inner">


				<div class="information">
					<div class="circle circle-con">
						<div class="circle-inner circle-inner-con">
							<p class="conditions"></p>
						</div>
					</div>
					<div class="circle circle-temp">
						<div class="circle-inner circle-inner-temp">
							<p class="temperature"></p>
						</div> 
					</div>
					<div class="circle circle-mess">
						<div class="circle-inner circle-inner-mess">
							<p class="message"></p>
						</div>
					</div>
				</div>	
			</section>
		</div>
	</div>
</body>
