<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="css/dist/styles.css">
	<script src="js/dev/app.js"></script>
</head>
<body>
	<div class="background">
			
		<div class="container">
			
			<section class="container-inner">

				<button class="getLocation">What's it like outside?</button>

				<div class="information">
					<div class="circle circleCon">
						<div class="circle-inner circle-inner-con">
							<p class="conditions"></p>
						</div>
					</div>
					<div class="circle circleTemp">
						<div class="circle-inner circle-inner-temp">
							<p class="temperature"></p>
						</div> 
					</div>
					<div class="circle circleMess">
						<div class="circle-inner circle-inner-mess">
							<p class="message"></p>
						</div>
					</div>
				</div>	
			</section>
		</div>
	</div>
</body>
