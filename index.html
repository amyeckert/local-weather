<!DOCTYPE html>
<head>
	<title>Local Weather</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="css/dist/styles.css">
	<script src="js/dist/app.js"></script>
</head>
<body class="body">
	<div class="background">
			
		<div class="container">
			
			<section class="container__inner">

				<button class="getLocation">What's it like outside?
					<br><p class="smaller">click here to get your local weather conditions!</p>
				</button>

				<div class="information">
					<div class="circle circleCon">
						<div class="circle__inner circle__inner_con">
							<p class="conditions"></p>
						</div>
					</div>
					<div class="circle circleTemp">
						<div class="circle__inner circle__inner_temp">
							<p class="temperature"></p>
						</div> 
					</div>
					<div class="circle circleClock">
						<div class="circle__inner circle__inner_clock">
							<p class="">You have </p>
							<p id="countdown">
								<span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span> left
							</p>
							<p>before <span class="display__sunset_sunrise "></span> at </p>
							<p id="display__time"></p>

						</div>
					</div>
				</div>	
			</section>
		</div>
	</div>
</body>
