<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="background">
			
		<div class="container">
			
			<section class="container-inner">

				<button class="getLocation">What's it like outside right now?</button>

				<div class="information">
					<div class="circle circle-con">
						<div class="circle-inner">
							<p class="conditions">broken clouds</p>
						</div>
					</div>
					<div class="circle circle-temp">
						<div class="circle-inner">
							<p class="temperature">87F / 23C</p>
						</div> 
					</div>
					<div class="circle circle-mess">
						<div class="circle-inner">
							<p class="message">You only have <br> 3 hours and 12 minutes left before sunset tonight at "8:15pm. <br> Better get to it!</p>
						</div>
					</div>
				</div>	
			</section>
		</div>
	</div>
</body>
