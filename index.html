<!DOCTYPE html>
<head>
	<title>Local Weather</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'> -->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="css/dist/styles.css">
	<script src="js/dist/app.js"></script>
</head>
<body>
	<div class="background">
			
		<div class="container">
			
			<section class="container__inner">

				<button class="getLocation">What's it like outside?<span class="smaller">click me!</span></button>

				<div class="information">
					<div class="circle circleCon">
						<div class="circle__inner circle__inner_con">
							<p class="conditions"></p>
						</div>
					</div>
					<div class="circle circleTemp">
						<div class="circle__inner circle__inner_temp">
							<p class="temperature"></p>
						</div> 
					</div>
					<div class="circle circleMess">
						<div class="circle__inner circle__inner_mess">
							<p class="">You have </p>
							<p id="countdown">
								<span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span>
							</p>
							<p> before sunset at </p>
							<p id="sunset"></p>

						</div>
					</div>
				</div>	
			</section>
		</div>
	</div>
</body>
