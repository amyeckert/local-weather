<!DOCTYPE html>
<html lang="en">
<head>
	<title>Local Weather</title>
  	<meta name="description" content="Local weather conditions, with the click of a button!">
  	<meta name="keywords" content="weather">
  	<meta name="author" content="Amy Eckert">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="css/dist/styles.css">
	<script src="js/dist/app.js"></script>
</head>
<body class="body">
	<main class="background">

		<section class="container">

			<header class="container__inner container__inner-top">
				<h1 class="question">What is it like outside right now?</h1>
				<button class="getLocation">
					Click here to get your local weather conditions!
				</button>
			</header>

			<div class="container__inner container__inner-bottom">
				<div class="circle circleCon">
					<div class="circle__inner circle__inner_con">
						<p class="conditions"></p>
					</div>
				</div>
				<div class="circle circleTemp">
					<div class="circle__inner circle__inner_temp">
						<p class="temperature"></p>
					</div> 
				</div>
				<div class="circle circleClock">
					<div class="circle__inner circle__inner_clock">
						<p class="">You have </p>
						<p id="countdown">
							<span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span> left
						</p>
						<p>before <span class="display__sunset_sunrise"></span> at </p>
						<p id="display__time"></p>
						<!-- <button class="update">Update</button> -->

						

					</div>
				</div>
			</div>
			<table>	
				<tbody class="screenreader">
					<tr>
					  <th scope="row">Conditions:</th>
					  	<td class="screenreader-conditions">placeholder</td>
					</tr>
					<tr>
					  <th scope="row">Temperature:</th>
					  	<td class="screenreader-temp"> 81F/22C</td>
				  	</tr>
				  	<tr>
					  <th scope="row">Time left:</th>
					  	<td class="screenreader-clock">hh:mm:ss until </td>
					  	<td class="screenreader-rise-or-set"> sunset at</td>
					  	<td class="screenreader-time">hh:mm PM.</td>	
					</tr>  
				</tbody>
			</table>
		</section>

		
	</main>
</body>
</html>
