<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="background">
		<header class="header">
			<h1 class="greeting">Check your local forecst.</h1>
			
		</header>
			
		<div class="container">
			
			<section class="left-side">
				
				<button class="getLocation">What's it like out today?</button>

			</section>

			<section class="right-side">
				<div class="information">
					<p class="location">location</p>
					<p class="forecast">forecast</p>
					<img src="" alt="" class="icon">
					<p class="temperature">80 <span class="temp-format">F</span></p>
					<button class="convert">Celcius</button>
					
				</div>	
			</section>
		</div>
	</div>
</body>
